<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap and CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link rel="shortcut icon" type="image/jpg" href="assets/images/favicon.ico"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("user_oB2LJ5j4wXYQFkUtk6ahR");
        })();
    </script>
    <title>House Wars</title>
  </head>
  <body>
    <!-- Header Nav -->
    <div class="content">
        <header>
          <div class="container">
            <nav class="logo navbar sticky-top navbar-light bg-white justify-content-center">
              <a class="navbar-brand" href="index.html">
                <img src="assets/images/housing_logo.png" width="275" height="125" alt="">
              </a>
            </nav>
          </div>
        </header>
        <!-- Mortgage Calculator Form / Input Section-->
        <div class="container">
          <form class="form" id="inputform">

            <section>
              <div class="form-group">
                <label>Total Gross Income <a href="#" class="questionpopover" data-toggle="popover" data-placement="top" data-content="Combine all your annual income before taxes"><i class="fas fa-question"></i></a></label>
                <input name="num1" id="num1" type="tel" class= "form-control input num1 number" autofocus>
              </div>
              <div class="form-group">
                <label>Total Debt / Major Expenses <a href="#" class="questionpopover" data-toggle="popover" data-placement="top" data-content="Annual major expenses like school repayments, childcare. Otherwise, leave at 0. "><i class="fas fa-question"></i></a></label>
                <input name="num2" value="0" id="num2" type="tel" class= "form-control input num2 number" onfocus="this.value=''">
              </div>
                <div class="submit">
                  <button id="button" class="btn btn-primary btn-lg btn-block" onclick="setTimeout(getFocus,100);">Calculate</button>
                </div>
                <div class="form-group resetbutton">
                  <input type="button" class="resetbutton btn btn-default"  onclick="resetValue()" value="Reset">
                </div>
            </section>
                
          </form>

        </div>

        <!-- Results Section-->
        <div class="container" id="resultssection">

          <form class="resultssection">
            <h5>You can potentially borrow:</h5>
            <h4 id="results"></h4>
            <h5>Your 20% deposit needs to be:</h5>
            <h4 id="deposit"></h4>
            <h5>Your total buying power is: </h5>
            <h4 id="buyingpower"></h4>
            <button id="share" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Share Results <i class="fas fa-share"></i></button>
          </form>

        </div>

        <!-- Pop-up Modal To Share Results-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5>Share Your Results</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

        <!-- Send Results Input Form -->
        <section class="container" >
          <div class="bg-color-contact">
            <div id="resultsform">
                <form onsubmit="return sendMail(this);">
                    <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                    <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                    <input type= "hidden" id="person_results" name="results" value="">
                    <input type= "hidden" id="deposit_needed" name="deposit_needed" value="">
                    <input type= "hidden" id="buyer_total" name="buyer_total" value="">
                    <button id="results_send" type="submit" class="btn btn-secondary">Send Results</button>
                </form>
              </div>
          </div>
        </section>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="resetbuttonmodal btn btn-secondary" data-dismiss="modal" onclick="resetValue()">Reset</button>
            </div>
            </div>
          </div>
        </div>


    </div>
    


    <!-- Javascript jQuery and Bootstrap Imports -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="assets/js/calculate.js"></script>
    <script src="assets/js/reset.js"></script>
    <script src="assets/js/popover.js"></script>
    <script src="assets/js/sendMail.js"></script>
    
    
    <!-- Footer -->
        <footer>
            <ul class="social-networks">
                <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"> <i class="fab fa-instagram"></i></a></li>
            </ul>
            <br>
            <br>
            <p class="copyright"><a href="terms-conditions.html">Terms and Conditions </a> //  <a href="faq.html"> FAQ</a></p>


        </footer>
  </body>
</html>
