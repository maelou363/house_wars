              </a>

        <!-- Mortgage Calculator Form / Input Section-->
        <div class="container">
          <form class="form" id="inputform">
            <section>
              <div class="form-group">
                <label>Total Gross Income <a href="#" class="questionpopover" data-toggle="popover" data-placement="top" data-content="Combine all your annual income before taxes">?</a></label>
                <input name="num1" id="num1" type="tel" class= "form-control input num1 number" autofocus>
              </div>
              <div class="form-group">
                <label>Total Debt / Major Expenses <a href="#" class="questionpopover" data-toggle="popover" data-placement="top" data-content="Annual major expenses like school repayments, childcare. Otherwise, leave at 0. ">?</a></label>
                <input name="num2" value="0" id="num2" type="tel" class= "form-control input num2 number" onfocus="this.value=''">
              </div>
                <div class="submit">
                  <button id="button" class="btn btn-primary btn-lg btn-block" onclick="getFocus()">Calculate</button>
                </div>
                <div class="form-group resetbutton">
                  <input type="button" class="resetbutton btn btn-default"  onclick="resetValue()" value="Reset">
                </div>
                
          </form>
            </section>
        </div>
        <div></div>
        <!-- Results Section-->
        <div class="container" id="resultssection">
          <form id="inputform" class="resultssection">
            <h4 id="results"></h4>
            <h4 id="deposit"></h4>
            <h4 id="buyingpower"></h4>
            <button class="btn btn-primary btn-lg btn-block">Share Results</button>
          </form>
        </div>
    </div>
